
<div>
  <div class="text-center p-3 mt-5">
    <h1 class="mt-5"><b>ສະຖານທີ່ທ່ອງທ່ຽວ</b></h1>
  </div>

  <div class="container mb-2">
    <div class="row">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let type of types">
        <div class="card bg-success text-white mb-3">
          <div class="card-header text-center">
            <h4 class="{{hTc}}">{{type['name']}}</h4>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn bmd-btn-fab text-white" [routerLink]="['/attraction','type',type['_id']]">
              <i class="fa fa-arrow-circle-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
