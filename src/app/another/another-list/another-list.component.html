
<table class="table table-hover tableList">
  <thead>
  <th><button class="btn btn-info" data-toggle="collapse" title="ຈຸດທີ່ຢູ່ຂອງເຈົ້າ" data-target="#collapse-map"><i class="fa fa-map"></i></button></th>
  </thead>
  <tr class="collapse" id="collapse-map">
    <div class="map">
      <agm-map
              [latitude]="latitude"
              [longitude]="longitude"
              [zoom]="zoom"
              [disableDefaultUI]="false"
              [zoomControl]="true">

        <agm-marker *ngFor="let internet of internets"
                    [latitude]="internet['location']['lat']"
                    [longitude]="internet['location']['long']">
          <agm-info-window>
            <a [routerLink]="['/internet', 'detail', internet['_id']]">{{internet['name']}}</a>
          </agm-info-window>
        </agm-marker>
        <agm-marker *ngFor="let another of anothers"
                    [latitude]="another['location']['lat']"
                    [longitude]="another['location']['long']">
          <agm-info-window>
            <a [routerLink]="['/internet', 'detail', another['_id']]">{{another['name']}}</a>
          </agm-info-window>
        </agm-marker>


        <agm-circle
                [latitude]="latitude"
                [longitude]="longitude"
                [radius]="2000"
                [fillColor]="'green'"
                [circleDraggable]="true"
                [editable]="true">
        </agm-circle>
      </agm-map>
    </div>
  </tr>
  <tr class="card" *ngFor="let another of anothers">
    <td (click)="showAnotherDetail(another['_id'])">
      <img [src]="another['images'][0]" width="30%" class="rounded float-right" alt="">
      <h5 class="{{hD}}"><b>{{another['name']}}</b></h5>
      <p class="{{hideText}}">{{another['detail']}}</p>
    </td>
  </tr>
  <tr class="card" *ngFor="let internet of internets">
    <td (click)="showAnotherDetail(internet['_id'])">
      <img [src]="internet['images'][0]" width="30%" class="rounded float-right" alt="">
      <h5 class="{{hD}}"><b>{{internet['name']}}</b></h5>
      <p class="{{hideText}}">{{internet['detail']}}</p>
    </td>
  </tr>

</table>
