
<table class="table table-hover tableList">
  <thead>
    <th><button class="btn btn-info" data-toggle="collapse" title="ຈຸດທີ່ຢູ່ຂອງເຈົ້າ" data-target="#collapse-map"><i class="fa fa-map"></i></button></th>
  </thead>
  <tr class="collapse" id="collapse-map">
    <div class="map">
      <agm-map 
        [latitude]="latitude"
        [longitude]="longitude"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="true">
        
        <agm-marker *ngFor="let attractions of attractionses"
            [latitude]="attractions['location']['lat']" 
            [longitude]="attractions['location']['long']">
            <agm-info-window>
                <a [routerLink]="['/attraction', 'detail', attractions['_id']]">{{attractions['name']}}</a>
            </agm-info-window>
          </agm-marker>

          
        <agm-circle 
            [latitude]="latitude"
            [longitude]="longitude" 
            [radius]="2000"
            [fillColor]="'green'"
            [circleDraggable]="true"
            [editable]="true">
          </agm-circle>
      </agm-map>
    </div>
  </tr>
  <tr class="card" *ngFor="let attrac of attractionses">
  <td (click)="showAttracdetail(attrac['_id'])">
    <img [src]="attrac['images'][0]" width="30%" class="rounded float-right" alt="">
    <h5 class="{{hD}}"><b>{{attrac['name']}}</b></h5>
    <p class="card-subtitle">ປະເພດ: <b>{{attrac['attractions_type']['name']}}</b></p>
    <p class="{{hideText}}">{{attrac['details']| slice:0:220}}...</p>
  </td>
</tr>

</table>
