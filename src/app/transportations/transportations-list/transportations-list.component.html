
<table class="table table-hover tableList">
  <thead>
  <th><button class="btn btn-info" data-toggle="collapse" data-target="#collapse-map"><i class="fa fa-map"></i></button></th>
  </thead>
  <tr class="collapse" id="collapse-map">
    <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBYBMMN0dbUiPgZvbvevJg23HRvTjdjIB0
    &q=Space+Needle,Seattle+WA" allowfullscreen>
    </iframe>
  </tr>
  <tr class="card" *ngFor="let transportation of transportations">
    <td (click)="showTranspordetail(transportation['_id'])">
      <img [src]="transpor.img" width="30%" class="rounded float-right" alt="">
      <h5 class="{{hD}}"><b>{{transportation['name']}}</b></h5>
      <p class="card-subtitle">ປະເພດ: <b>{{transportation['transportation_type']['name']}}</b></p>
      <p class="{{hideText}}">{{transportation['detail']}}</p>
    </td>
  </tr>

</table>
